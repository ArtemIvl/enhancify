version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/app/.env
    expose:
      - "8000"
    depends_on:
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "4173"

  redis:
    image: redis/redis-stack-server:latest
    expose:
      - "6379"
    # For persistent storage, add:
    # volumes:
    #   - redis-data:/data
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"     # Map Nginx’s port 80 to host’s 8080 (use 80 if not occupied)
    depends_on:
      - backend
      - frontend
# Uncomment for persistent Redis storage
# volumes:
#   redis-data:
